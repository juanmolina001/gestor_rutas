<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD 20.48,100.700,0..1,-50..200" />
        <script src="https://unpkg.com/sweetalert@2.1.2/dist/sweetalert.min.js"></script>
    <script src="app.js"></script>
    <title>Gestor de contrasenas</title>

</head>

<body style="background-color: rgb(250, 250, 250)">
    <div id="main" class="container">
        <div id="marco" class="container my-5 text-center">
            <h1>Gestor de contrasenas</h1>
            <div class="form-group">
                <label for="plataforma">plataforma: </label>
                <input type="text" class="form-control" name="plataforma" id="plataforma" placeholder="plataforma">
            </div>
            <div class="form-group">
                <label for="usuario">Usuario: </label>
                <input type="text" class="form-control" name="usuario" id="usuario" placeholder="usuario">
            </div>
            <div class="form-group">
                <label for="clave">Clave: </label>
                <input type="password" class="form-control" name="clave" id="clave" placeholder="clave">
            </div>
            <div class="tarjeta">
                <button type='button' class="btn btn-info" onclick="registrar()">
                    <img src="guardar.png" height="30" width="30" />Guardar</button>
                <button type='button' class="btn btn-warning" onclick="location.href = 'index.html' "> <img
                        src="regresar.png" alt=""/>Regresar</button>
            </div>
        </div>
    </div>



</body>

</html>
